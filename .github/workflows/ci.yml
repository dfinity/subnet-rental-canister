name: CI

on:
  pull_request:
  push:
    branches: ["master"]
    tags:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dfx
        uses: dfinity/setup-dfx@main
        with:
          dfx-version: "0.27.0"

      - name: Start dfx
        run: dfx start --background

      - name: Install PocketIC server
        uses: dfinity/pocketic@main
        with:
          pocket-ic-server-version: "9.0.3"

      - name: Build subnet rental canister
        run: ./scripts/build.sh

      - name: Get Wasm dependencies
        run: ./scripts/get_wasms.sh

      - name: Test deploy
        run: |
          dfx canister create --specified-id qvhpv-4qaaa-aaaaa-aaagq-cai subnet_rental_canister
          dfx canister install subnet_rental_canister --wasm subnet_rental_canister.wasm

      - name: Run tests
        run: cargo test --all-targets --all-features -- --nocapture
        env:
          RUST_BACKTRACE: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run fmt
        run: cargo fmt --all -- --check

  release:
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker build
        run: |
          ./scripts/docker_build.sh

      - name: Upload artifacts to release page
        uses: softprops/action-gh-release@master
        with:
          files: |
            subnet_rental_canister.wasm
