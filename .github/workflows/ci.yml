name: CI

on:
  pull_request:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        rustup target add wasm32-unknown-unknown
        ./scripts/build.sh
    - name: Download PocketIC
      run: curl -sLO https://download.dfinity.systems/ic/69e1408347723dbaa7a6cd2faa9b65c42abbe861/openssl-static-binaries/x86_64-linux/pocket-ic.gz
    - name: Prepare PocketIC
      run: | 
        gunzip pocket-ic.gz
        chmod +x pocket-ic
        mv pocket-ic src/subnet_rental_canister/
    - name: Run tests
      run: cargo test --all-targets --all-features -- --nocapture

  dfx-deploy:
    name: Dfx deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Download dfx
      run: sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"
    - name: Start dfx
      run: dfx start --background
    - name: Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: Deploy
      run: dfx deploy

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run fmt
      run: cargo fmt --all -- --check
